<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" name="birthdate" min="1925-11-06" max="2023-11-06">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen">
                <br>
                <label for="userImage">Upload de Foto</label>
                <input type="file" accept="image/*" name="userImage">                
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="female"><label for="userGender">Feminino</label>                
                <input type="radio" name="userGender" value="male"><label for="userGender">Masculino</label>                
                <input type="radio" name="userGender" value="notInformed"><label for="userGender">Prefiro Não Informar</label>
                
                <label for="maritalStatus">Estado Civil:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="single">Solteiro</option>
                    <option value="married">Casado</option>
                    <option value="divorced">Divorciado</option>
                    <option value="widowed">Viúvo</option>
                    <option value="separated">Separado</option>
                    <option value="registered">União estável</option>
                </select>
                
                <label for="userState">Estado:</label>
                <select name="userState" required>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>

                <label for="userCity">Cidade</label>
                <input type="text" name="userCity" placeholder="Ex.: Rio Branco">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes Sociais:</p>
                <input type="checkbox" name="social" value="instagram"><label for="social">Instagram</label>
                <br>
                <input type="checkbox" name="social" value="facebook"><label for="social">Facebook</label>
                <br>
                <input type="checkbox" name="social" value="linkedin"><label for="social">LinkedIn</label>
                <br>
                <input type="checkbox" name="social" value="x"><label for="social">X</label>
                <br>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
